<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body class="formlayout">
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->

      <section class="userform">
        <h2>Sign Up Form</h2>

        <form action="/submit" method="post">
          <h3 class="signupforminstructions">
            Fill up the items in the form below.
          </h3>
          <div class="inputgroup">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Srihari Tadala"
              required
            />
          </div>
          <div class="inputgroup">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Srihari"
              required
            />
          </div>
          <div class="inputgroup">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="stadala@pdx.edu"
              required
            />
          </div>
          <div class="inputgroup">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            />
          </div>
          <div class="inputgroup">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <fieldset class="pronoungroup">
            <legend>Preferred Pronouns</legend>
            <input
              type="radio"
              id="sheher"
              name="pronouns"
              value="she/her"
              required
            />
            <label for="sheher">She/her</label>
            <br />
            <input type="radio" id="hehim" name="pronouns" value="he/him" />
            <label for="hehim">He/him</label> <br />
            <input
              type="radio"
              id="theythem"
              name="pronouns"
              value="they/them"
            />
            <label for="theythem">They/them</label><br />
            <input
              type="radio"
              id="noanswer"
              name="pronouns"
              value="prefer not to say"
            />
            <label for="noanswer">I prefer not to say</label> <br />
          </fieldset>
          <div class="buttongroup">
            <button type="submit" class="primbutton">Submit</button>
            <button type="reset" class="secondbutton">Reset</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
